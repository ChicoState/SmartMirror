  <body>

    <!-- This will create the current weather icon and temperature-->
    <!--<div class="container current p-3 mt-2">-->
   <div class="container current">
      <div class="clearfix">
        <div class="visual">
          <img id="icon" src="../weather/icons/conditions/42.svg" width="100" height="100">
          <div id="temp" class="temp d-inline-block align-top">---</div>
          <div id="tempScale" class="temp-scale d-inline-block align-top">&#8451;</div>
        </div>
        </div>
    </div>
      
    <pre id="content" style="white-space: pre-wrap; color: white;"></pre>
    <!-- Google Calendar --> 
    
    <div id= "MyClockDisplay" class="clock"> ---- </div>

        require('./renderer.js')
      </script>
    -->
    
  </body>
  <script src="../clock/clockJs/time.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="../clock/cssClock/clock.css"/>
